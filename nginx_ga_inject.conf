# Nginx設定ファイル - Google Analytics注入機能付き
# /etc/nginx/conf.d/ に配置してください

# Google Analyticsコードを定義
map $uri $ga_code {
    default '';
}

server {
    listen 80;
    server_name ohakado.com www.ohakado.com;

    # HTTPSにリダイレクト
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ohakado.com www.ohakado.com;

    # SSL証明書（既存の設定を使用）
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Streamlitへプロキシ
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;

        # レスポンスを書き換えてGoogle Analyticsを注入
        sub_filter '</head>' '
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZQ4CEPL2PK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "G-ZQ4CEPL2PK");
    </script>
</head>';
        sub_filter_once on;
        sub_filter_types text/html;
    }
}
