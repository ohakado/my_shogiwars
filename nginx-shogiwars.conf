server {
    listen 80;
    server_name _;

    # アクセスログとエラーログ
    access_log /var/log/nginx/shogiwars_access.log;
    error_log /var/log/nginx/shogiwars_error.log;

    # IPアドレスで直接アクセスされた場合、ohakado.comにリダイレクト
    # 18.180.14.17 → https://ohakado.com/
    if ($host ~* "^(\d+\.){3}\d+$") {
        return 301 https://ohakado.com$request_uri;
    }

    # CloudFrontのデフォルトドメインでアクセスされた場合、ohakado.comにリダイレクト
    # d24bfdpv20ukl6.cloudfront.net → https://ohakado.com/
    if ($host = "d24bfdpv20ukl6.cloudfront.net") {
        return 301 https://ohakado.com$request_uri;
    }

    # Streamlitアプリケーションへのプロキシ
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;

        # WebSocket対応（Streamlitで必要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ヘッダーの転送
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト設定
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
