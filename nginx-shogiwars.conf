server {
    listen 80 default_server;
    server_name _;

    # アクセスログとエラーログ
    access_log /var/log/nginx/shogiwars_access.log;
    error_log /var/log/nginx/shogiwars_error.log;

    # IPアドレスで直接アクセスされた場合、ohakado.comにリダイレクト
    # 18.180.14.17 → https://ohakado.com/
    if ($host ~* "^(\d+\.){3}\d+$") {
        return 301 https://ohakado.com$request_uri;
    }

    # CloudFrontのデフォルトドメインでアクセスされた場合、ohakado.comにリダイレクト
    # d24bfdpv20ukl6.cloudfront.net → https://ohakado.com/
    if ($host = "d24bfdpv20ukl6.cloudfront.net") {
        return 301 https://ohakado.com$request_uri;
    }

    # robots.txtの配信
    location = /robots.txt {
        root /usr/share/nginx/html;
        add_header Content-Type text/plain;
    }

    # security.txtの配信（RFC 9116準拠）
    location = /security.txt {
        root /usr/share/nginx/html;
        add_header Content-Type text/plain;
    }

    location = /.well-known/security.txt {
        alias /usr/share/nginx/html/security.txt;
        add_header Content-Type text/plain;
    }

    # Streamlitアプリケーションへのプロキシ
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;

        # WebSocket対応（Streamlitで必要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ヘッダーの転送
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # sub_filterを機能させるために圧縮を無効化
        proxy_set_header Accept-Encoding "";

        # タイムアウト設定
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;

        # Google Analytics注入（sub_filter）
        sub_filter '</head>' '
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZQ4CEPL2PK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "G-ZQ4CEPL2PK");
    </script>
</head>';
        sub_filter_once on;
        sub_filter_types text/html;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
